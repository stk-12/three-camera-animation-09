<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Camera Animation</title>
    <link rel="stylesheet" href="scss/style.scss">
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="loader js-loader"></div>

    <div class="scroll">
      <div class="scroll__stage">
        <div class="scroll__content">
          <section class="section section01 js-section-01">
            <div class="section__inner">
              <h1 class="ttl js-ttl">
                <span class="ttl__inner"><span class="ttl__txts js-ttl-txts">Camera</span></span>
                <span class="ttl__inner"><span class="ttl__txts js-ttl-txts">Scroll</span></span>
                <span class="ttl__inner"><span class="ttl__txts js-ttl-txts">Animation</span></span></h1>
            </div>
          </section>
          <section class="section section02 js-section-02">
            <div class="section__inner">
              <h2>Section 1</h2>
            </div>
          </section>
          <section class="section section03 js-section-03">
            <div class="section__inner">
              <h2>Section 2</h2>
            </div>
          </section>
          <section class="section section04 js-section-04">
            <div class="section__inner">
              <h2>End</h2>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- <small></small> -->

    <script type="module" src="js/main.js"></script>
  </body>
</html>
